<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="shortcut icon" href="../apps/topoTEI/resources/images/exist_icon_16x16.ico"/>
    <link rel="stylesheet" type="text/css" href="../apps/topoTEI/resources/css/exist-2.2.css"/>
    <link rel="stylesheet" type="text/css" href="../apps/topoTEI/resources/css/style.css"/>
    <style data-template="app:fontFace"/>
    <link rel="stylesheet" type="text/css" href="../apps/topoTEI/resources/css/gui_style.css"/>

    <script type="text/javascript" src="../apps/topoTEI/resources/scripts/topoTEI.js"/>

</head>
<body id="grey-top">
<div class="grey-bot">
    <div class="container" id="main-container">
        <div class="row">
            <div class="col-md-12" id="header">
                <a href="../apps/topoTEI/" id="logo">eXistDB</a>
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-navbar" role="navigation">
                <div class="container-fluid g-0">
                   <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a id="homeButton" class="nav-link active" aria-current="page" href="../apps/topoTEI/index.html#reload">Home</a>
                            </li>
                            <li class="nav-item">
                                <a id="undoButton" class="nav-link" onClick="undo()" disabled="true">Undo</a>
                            </li>
                            <li class="nav-item">
                                <a id="redoButton" class="nav-link" onClick="redo()" disabled="true">Redo</a>
                            </li>
                            <li class="nav-item">
                                <a id="saveButton" class="nav-link" onClick="myPost(this)" disabled="true">Speichern</a>
                            </li>
                            <li class="nav-item">
                                <a id="pageButton" class="nav-link active" title="Seite einrichten" onClick="pageSetup()">Seite</a>
                            </li>
                            <!--<li class="nav-item"> <a id="editButton" class="nav-link active" title="Quelldatei in eXide öffnen" onClick="openFile(this)">Edit</a> </li> -->
                             <li class="nav-item">
                                <a id="exportButton" class="nav-link active" title="Quelldatei runterladen" onClick="downloadFile(this)">Download</a>
                            </li>
                             <li class="nav-item">
                                <a id="versionButton" class="nav-link active" title="Versionen verwalten" onClick="checkVersions(this)">Versionen</a>
                            </li>
                             <li class="nav-item">
                                <a class="nav-link active" onClick="toggleConfig()">Konfiguration</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" onClick="showPreview()">Preview</a>
                            </li>
                             <li class="nav-item">
                                <a class="nav-link active" data-template="app:zoom" data-template-direction="in"><iron-icon icon="zoom-in"/></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" data-template="app:zoom" data-template-direction="out"><iron-icon icon="zoom-out"/></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" data-template="app:navigation" data-template-direction="prev">Previous</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" data-template="app:navigation" data-template-direction="next">Next</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div id="content" class="row" style="padding-top: 4.5rem">
            <div data-template="app:hiddenData"/>
            <div data-template="app:createConfig"/>
            <div data-template="app:lineInput"/>
            <div data-template="app:textBlockInput"/>
            <div data-template="app:pageSetup"/>
            <div data-template="app:versions"/>
            <div data-template="app:positionInfo"/>
            <div data-template="app:transform"/>
        </div>
    </div>
</div>



<div class="container">
    <div class="text-end">
    <a id="poweredby" href="http://exist-db.org"/>
    </div>
    <div id="footer">
        <ul>
            <li>
                <a href="../apps/topoTEI/index.html#reload">topoTEI</a>
            </li>
        </ul>
        <div id="copyright">
            <p>Copyright Universität Basel 2023</p>
        </div>
    </div>
</div>
